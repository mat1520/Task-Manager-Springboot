<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
    <div class="container">
        <div layout:fragment="content"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        if (document.getElementById('particles-js')) {
            tsParticles.load('particles-js', {
                background: { color: 'transparent' },
                fpsLimit: 60,
                particles: {
                    number: { value: 60, density: { enable: true, area: 800 } },
                    color: { value: ["#fff", "#F87171", "#EF4444"] },
                    shape: {
                        type: ["circle", "ring"],
                        options: {
                            ring: {
                                fill: false,
                                radius: 10,
                                stroke: { width: 4, color: "#fff" }
                            }
                        }
                    },
                    opacity: { value: { min: 0.25, max: 0.55 }, animation: { enable: true, speed: 0.7, minimumValue: 0.18, sync: false } },
                    size: { value: { min: 8, max: 22 }, animation: { enable: true, speed: 2, minimumValue: 8, sync: false } },
                    links: {
                        enable: true,
                        color: "#fff",
                        distance: 140,
                        opacity: 0.22,
                        width: 2
                    },
                    move: {
                        enable: true,
                        speed: 1.1,
                        direction: "none",
                        random: true,
                        straight: false,
                        outModes: { default: "bounce" }
                    }
                },
                detectRetina: true
            });
        }
    });
    </script>
</body>
</html>
