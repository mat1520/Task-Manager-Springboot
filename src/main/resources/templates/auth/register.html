<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/minimal}">
<head>
    <title>Registro de Usuario</title>
</head>
<body class="login-body">
<div id="particles-js"></div>
<div layout:fragment="content" class="login-page">
    <div class="login-block d-flex flex-column align-items-center justify-content-center w-100">
        <div class="fade-in-logo mb-3">
            <img th:src="@{/images/LOGOTASK.png}" src="/images/LOGOTASK.png" alt="Task Manager Logo" width="120" height="120" style="border-radius:24px;box-shadow:0 8px 32px #0005;">
        </div>
        <h1 class="page-title mb-2 text-center">Crear Cuenta</h1>
        <a href="https://github.com/mat1520" target="_blank" class="d-inline-flex align-items-center text-decoration-none mb-4" style="color:var(--color-accent);font-size:1.1rem;">
            <img src="https://github.com/mat1520.png" alt="GitHub Avatar" width="48" height="48" class="rounded-circle me-2" style="border:3px solid var(--color-primary);">
            <span class="fw-semibold">mat1520</span>
            <i class="bi bi-github ms-2"></i>
        </a>
        <div class="card shadow-lg border-0 fade-in-form w-100">
            <div class="card-body p-4">
                <form th:action="@{/register}" th:object="${user}" method="post" autocomplete="off">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}" required autofocus minlength="3" maxlength="50" pattern="[a-zA-Z0-9_]+" title="El nombre de usuario debe contener solo letras, números y guiones bajos">
                        <div class="form-text" style="color:var(--color-text-secondary);font-size:0.98rem;">Mínimo 3 caracteres, solo letras, números y guiones bajos</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" required minlength="8" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="La contraseña debe tener al menos 8 caracteres, una letra y un número">
                        <div class="form-text" style="color:var(--color-text-secondary);font-size:0.98rem;">Mínimo 8 caracteres, debe incluir letras y números</div>
                    </div>
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                    <button type="submit" class="btn btn-primary w-100 mt-2">Registrarse</button>
                </form>
                <div class="mt-3 text-center">
                    <a th:href="@{/login}" class="text-decoration-none" style="color:var(--color-accent);">
                        ¿Ya tienes cuenta? <b>Inicia sesión</b>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
